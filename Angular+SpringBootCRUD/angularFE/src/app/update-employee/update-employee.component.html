<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
          
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Employee Id </label>
                        <input type="text" class="form-control" id="i" [(ngModel)]="employee.eid"
                            name="firstName" disabled>
                    </div>

                    <div class="form-group">
                        <label> Employee Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="employee.ename"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email"
                            name="emailId">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
